<!-- 
  5.	编写一个非递归函数factorial(n)，计算12!-10!的结果。
 -->
 <script>
   function foo(n){
    var num = 1; 
    for(var i=1;i<=n;i++){
      num*=i
    }
    return num;
   }
   console.log(foo(12)-foo(10));
   
 </script>
