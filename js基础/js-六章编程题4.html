    function CollectDigits(s){
      var str = "";
      for(var i=0;i<s.length;i++){
        if(s.charAt(i)>=0 && s.charAt(i)<10){
          str+=s.charAt(i);
        }
      }
      return str;
    }
    console.log(CollectDigits("1abc23def4"));
  </script>
