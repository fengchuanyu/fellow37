<body>
  <!-- 
    6.	设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，然后在页面上显示其总成绩和平均分，并列出小于60的成绩。
   -->
  <script>
    var arr = new Array();
    var sum = 0;
    var avg = 0;
    for(var i=0;i<7;i++){
      var num = 0;
      num = window.prompt("请输入第"+(i+1)+"门成绩");
      num = parseInt(num);
      arr.push(num);
    }

    for(var j=0;j<7;j++){
      sum+=arr[j];
      if(arr[j]<60){
        console.log(arr[j]+"小于60分");
      }
    }
    console.log("总分为："+sum);
    console.log("平均分："+sum/7);
    
    
    
  </script>
</body>
