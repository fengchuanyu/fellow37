<body>
  <!-- 
2．如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，那么这一年就是闰年。请编制一个页面，该页面显示当天是否处于闰年。
   -->
  <script>
    var timer = new Date();
    var year = timer.getFullYear();
    // year = 2008;
    console.log(year);
    if(year%4==0 && year%100!=0 || year%400==0){
      console.log(year+"为闰年");
    }else{
      console.log(year+"不为闰年");
    }    
  </script>
</body>
</html>
