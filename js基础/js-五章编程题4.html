<!-- 
  4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
 -->
 <script>
   function foo(n){
     for(var i=2;i<n;i++){
       if(n%i==0){
         return false
       }
     }
     return true;
   }

   var m = 0;
   for(var i = 100;i<1000;i++){
     if(foo(i)){
       m++
       document.write(i+"&nbsp;")
       if(m%6==0){
        document.write("<br/>")
      }
     }
   }

  //  console.log(foo(7));


  // function foo(){

  // }
  // foo();
   
 </script>
