  <script>

    for(var i=1;i<=5;i++){
      for(var k=5;k>=i;k--){
        document.write("&nbsp;");
      }
      for(var j=1;j<=i;j++){
        document.write("*&nbsp;");
      }
      document.write("<br/>");
    }
    
  </script>
