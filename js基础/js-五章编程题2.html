<!-- 
  2.	编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。
 -->
 <script>
   var x = prompt("请输入一个数字");
   var y = prompt("请输入一个数字");
   function Min(a,b){
     return a>b?b:a; 
   }
   console.log( Min(x,y) );
 </script>
</body>
