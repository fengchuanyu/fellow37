<!-- 
  1.	  编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果。

 -->
 <script>
   var x = prompt("请输入一个数字");
   function foo(num){
      return 4*Math.pow(num,2)+3*num+2
   }
   console.log(foo(x));
 </script>
</body>
