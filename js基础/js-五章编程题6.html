<body>
<!-- 
  6.	编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
 -->
 <script>
   function foo(n){
     for(var i=1;i<=n;i++){
       for(var k=n;k>=i;k--){
         document.write("&nbsp;")
       }
       for(var j=1;j<=i;j++){
         document.write("*&nbsp")
       }
       document.write("<br/>")
     }
   }
   var num = prompt("请输入行数");
   foo(num)
   
 </script>
</body>
</html>
