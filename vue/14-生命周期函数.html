<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <button v-on:click="clickHandle">add</button> -->
    <button @click="clickHandle">add</button>
    <p>{{ num }}</p>
    <button @click="destroyHandle">destroy</button>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        num:0
      },
      methods: {
        clickHandle(){
          this.num++
        },
        destroyHandle(){
          this.$destroy();
        }
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      },
    })
  </script>
</body>
</html>
