<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{str2}}</div>
    <div v-text="str"></div>
    <div v-html="str"></div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        str:"<h1>hello</h1>",
        str2:"hello"
      }
    })
  </script>
</body>
</html>
