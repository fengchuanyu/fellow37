<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1,.div2{
      float: left;
    }
    .div1{
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .div2{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .box{
      width: 500px;
      border:1px solid black;
      /* float: left; */
    }
    .clearfix::after{
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box clearfix">
    <div class="div1"></div>
    <div class="div2"></div>
  </div>
</body>
</html>
