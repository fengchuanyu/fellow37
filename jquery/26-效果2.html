<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    #box2{
      height: 200px;
      width: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
    <div id="box2"></div>
    <script>
      $("#box2").hover(function(){
        $(this).stop()
        $(this).animate({
          width:400
        },1000)
        
      },function(){
        $(this).stop()
        $(this).animate({
          width:200
        },1000)
      })
    </script>
</body>

</html>
