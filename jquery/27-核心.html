    $.fn.extend({
      fellow:function(obj){
        var defaultInfo = {
          name:"xiaoming",
          age:"20"
        }
        $.extend(defaultInfo,obj)
        $(this).html(
          "<h1>姓名："+defaultInfo.name+"</h1>"+
          "<h1>年龄："+defaultInfo.age+"</h1>"
        )
      }
    })
    

    $("#box").fellow({age:"18"});

  </script>
