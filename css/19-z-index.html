<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    .div1{
      width: 500px;
      height: 500px;
      background-color: red;
      position: relative;
      top:50px;
      z-index: 10;
    }

    .div2{
      width: 400px;
      height: 400px;
      background-color: blue;
      position: absolute;
      
    }
    .div3{
      width: 300px;
      height: 300px;
      background-color: green;
      position: relative;
      top:-500px;
      z-index: 5;
    }
    .div4{
      width: 200px;
      height: 200px;
      background-color: purple;
      position: absolute;
      z-index: 100000;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
  <div class="div3">
    <div class="div4"></div>
  </div>
</body>
</html>
