<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

    /* header start */
    .header .header-content {
      width: 1130px;
      margin: 0 auto;
    }

    .header .header-logo {
      width: 200px;
      height: 98px;
      background-image: url('./img/mistore_logo.png');
      /* background-repeat: no-repeat; */
    }

    /* header end */
    /* content start */
    .content .content-bg {
      height: 588px;
      background-image: url("./img/bg.jpg");
      background-position: center;
    }

    .content .content-login {
      width: 1130px;
      margin: 0 auto;
      overflow: hidden;
    }

    .content .login-form {
      width: 410px;
      height: 556px;
      background-color: #fff;
      margin-right: 0;
      margin-left: auto;
      margin-top: 32px;
    }

    .content-login .login-type {
      font-size: 24px;
      text-align: center;
      padding: 27px 0 24px;
    }

    .content-login .login-type a {
      color: #666;
    }

    .content-login .login-type span {
      width: 1px;
      margin: 0 35px 0 42px;
      border: 1px solid #e0e0e0;
    }

    .content-login .login-type .active {
      color: #f56600;
    }

    .content-login .form-bar {
      width: 348px;
      margin: 0 auto;
    }

    .content-login .form-bar input {
      width: 313px;
      height: 22px;
      line-height: 22px;
      padding: 13px 16px 13px 14px;
      outline: none;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .content-login .form-bar button {
      width: 100%;
      height: 50px;
      display: block;
      background-color: #ff6700;
      font-size: 14px;
      color: #fff;
      border: none;
    }

    .content-login .form-bar .login-btn {
      padding-top: 10px;
    }

    .content-login .form-bar .fbi-left {
      float: left;
      color: #ff6700;
    }

    .content-login .form-bar .fbi-right {
      float: right;
      color: #999;
    }

    .content-login .fb-info {
      font-size: 14px;
      padding-top: 10px;
    }

    .content-login .fb-info a {
      color: #999;
    }
    .content-login .login-icon{
      width: 348px;
      margin: 0 auto;
      padding-top:143px;
    }
    .content-login .login-icon fieldset{
      border: 0;
      border-top:1px solid #e0e0e0;
      text-align: center;
      color: #bbb;
      font-size: 14px;
    }
    .content-login .login-icon ul{
      text-align: center;
      padding-top:20px;
    }
    .content-login .login-icon li{
      margin:0 17px;
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      list-style: none;
    }
    .content-login .login-icon li:nth-child(1){
      background-color: #0288d1;
    }
    .content-login .login-icon li:nth-child(2){
      background-color: #d32f2f;
    }
    .content-login .login-icon li:nth-child(3){
      background-color: #0ae;
    }
    .content-login .login-icon li:nth-child(4){
      background-color: #00d20d;
    }
    .content-login .login-icon i{
      background-image: url("./img/icons_type.png");
      display: block;
      width: 18px;
      height: 18px;
      margin: 4px auto 0;
    }
    .content-login .login-icon li:nth-child(1) i{
      background-position: -19px 0;
    }
    .content-login .login-icon li:nth-child(2) i{
      background-position: -38px 0;
    }
    .content-login .login-icon li:nth-child(3) i{
      background-position: -57px 0;
      width: 25px;
      margin-top: 6px;
      margin-left: 4px;
    }
    .content-login .login-icon li:nth-child(4) i{
      background-position: -83px 0;
      width: 24px;
      margin-top: 6px;
    }
    /* content end */
    /* footer start */
    .footer{
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .footer .footer-top{
      text-align: center;
    }
    .footer .footer-top li{
      display: inline-block;
      color: #757575;
      font-size: 14px;
    }
    .footer .footer-top span{
      padding: 0 10px;
    }
    .footer .footer-bottom{
      text-align: center;
      color: #757575;
      font-size: 14px;
    }
    .footer .footer-bottom a{
      color: #757575;
    }
    /* footer end*/
  </style>
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="header-logo"></div>
    </div>
  </div>
  <div class="content">

      <!-- 登录框区域 -->
      <div class="content-login">
        <div class="login-form">
          <div class="login-type">
            <a class="active" href="javascript:void(0)">帐号登录</a>

          </div>

            <input type="text" placeholder="密码">
            <!-- <input type="button" value="登录"> -->
            <div class="login-btn">
              <button>登录</button>
            </div>

            <div class="fb-info clearfix">
              <div class="fbi-left">手机短信登录/注册</div>
              <div class="fbi-right">
                <a href="javascript:void(0)">立即注册</a>
                <span>|</span>
                <a href="javascript:void(0)">忘记密码？</a>
              </div>
            </div>
          </div>
          <div class="login-icon">
            <fieldset>
              <legend>其他方式登录</legend>
            </fieldset>
            <ul>
              <li>
                <i></i>
              </li>
              <li>
                <i></i>
              </li>
              <li>
                <i></i>
              </li>
              <li>
                <i></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-top">
      <ul>
        <li>
          <span>简体</span>
          |
        </li>
        <li>
          <span>繁体</span>
          |
        </li>
        <li>
          <span>English</span>
          |
        </li>
        <li>
          <span>常见问题</span>
          |
        </li>
        <li>
          <span>隐私政策</span>
        </li>
      </ul>
    </div>
    <div class="footer-bottom">
        <p class="nf-intro">小米公司版权所有-京ICP备10046444-<a class="beian-record-link" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134"><span><img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"></span>京公网安备11010802020134号</a>-京ICP证110507号</p>
    </div>
  </div>
</body>

</html>
