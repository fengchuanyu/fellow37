<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 500px;
      height: 500px;
      border:1px solid black;
      margin: 0 auto;
      position: relative;
    }
    .div1{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left:50%;
      top:50%;
      margin-left: -50px;
      margin-top:-50px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>
