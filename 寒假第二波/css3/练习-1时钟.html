<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    li{
      list-style: none;
      width: 4px;
      height: 10px;
      background-color: #000;
      position: absolute;
      top:0;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: 0 200px;
    }
    .box{
      height: 400px;
      width: 400px;
      border:1px dashed black;
      margin: 100px auto;
    }
    .clock{
      width: 400px;
      height: 400px;
      border:1px solid black;
      border-radius: 50%;
      position: relative;
    }
    li:nth-child(5n+1){
      height: 18px;
    }
    .second,.minute,.hour{
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%,-100%);
      transform-origin: center bottom;
    }
    .second{
      height: 80px;
      width: 4px;
      background-color: blue;
      
    }
    .minute{
      width: 8px;
      height: 65px;
      background-color: red;
    }
    .hour{
      width: 10px;
      height: 45px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="clock">
      <ul class="kd">
        
      </ul>
      <div>
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
      </div>
    </div>
  </div>
  <script>
    var kd = document.getElementsByClassName("kd")[0];
    var oSecond  = document.getElementsByClassName("second")[0];
    var oMinute  = document.getElementsByClassName("minute")[0];
    var oHour  = document.getElementsByClassName("hour")[0];
    
    var str = "";
    for(var i=0;i<60;i++){
      str+= "<li style='transform:rotate("+i*6+"deg)'></li>"
    }
    kd.innerHTML = str;

    setInterval(function(){
      var timer = new Date();
      var minute = timer.getMinutes();
      var second = timer.getSeconds();
      var hour = timer.getHours();
      oSecond.style.transform = "translate(-50%,-100%) rotate("+second*6+"deg)"; 
      oMinute.style.transform = "translate(-50%,-100%) rotate("+minute*6+"deg)";
      oHour.style.transform = "translate(-50%,-100%) rotate("+hour*30+"deg)";
    },1000)
    
  </script>
</body>
</html>
