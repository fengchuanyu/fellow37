    //每隔500毫秒输出一个hello,world 输出5次
   -->
  <script>
    function repeat(fun,count,timer){
      return function(str){
        var thisCount = 0;
        var sTimer = null;
        sTimer = setInterval(function(){
          if(thisCount==count){
            clearInterval(sTimer)
          }else{
            fun(str)
            thisCount++
          }
        },timer)
      }
    }
  var repeatfunc = repeat(console.log,5,1000);
  repeatfunc('hello,wrold');
