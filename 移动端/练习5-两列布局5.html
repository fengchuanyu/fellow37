<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .container{
      margin-left:200px;
    }
    .left{
      width: 200px;
      height: 400px;
      background-color: blue;
      float: left;
      position: relative;
      left:-200px;
    }
    .right{
      float: left;
      width: 100%;
      height: 400px;
      background-color: red;
      margin-left:-200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
