<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    ul{
      display: flex;
      height: 100vh;
    }
    li{
      list-style: none;
      width: 500px;
      height: 200px;
      background-color: red;
    }
    li:nth-child(even){
      background-color: blue;
    }
    li:nth-child(2){
      flex-shrink: 0;
      align-self: center;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
