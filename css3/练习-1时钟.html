<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .box{
      width: 400px;
      height: 400px;
      border:1px dashed black;
      margin:100px auto;
    }
    .clock{
      width: 400;
      height: 400px;
      border:1px solid black;
      border-radius: 50%;
      position: relative;
      transform: rotate(180deg);
    }
    #kd li{
      list-style: none;
      width: 4px;
      height: 8px;
      background-color: black;
      position: absolute;
      top:0;
      left:50%;
      transform: translateX(-50%);
      transform-origin:0 200px;
    }
    #kd li:nth-child(5n+1){
      height: 16px;
    }
    .second{
      width: 4px;
      height: 48px;
      background-color: green;
    }
    .minute{
      width: 6px;
      height: 40px;
      background-color: blue;
    }
    .hour{
      width: 8px;
      height: 32px;
      background-color: red;
    }
    .second,.minute,.hour{
      position: absolute;
      top:50%;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: top center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="clock">
      <ul id="kd"></ul>
      <div class="second"></div>
      <div class="minute"></div>
      <div class="hour"></div>
    </div>
  </div>
  <script>
    var str = "";
    var oKD = document.getElementById("kd");
    var oSecond = document.getElementsByClassName("second")[0];
    var oMinute= document.getElementsByClassName("minute")[0];
    var oHour= document.getElementsByClassName("hour")[0];
    
    for(var i=0;i<60;i++){
      str+="<li style='transform: rotate("+i*6+"deg)'></li>"
    }
    oKD.innerHTML = str;

    setInterval(function(){
      var timer = new Date();
      var nowSecond = timer.getSeconds();
      var nowMinute = timer.getMinutes();
      var nowHour = timer.getHours();
      console.log(nowSecond,nowMinute,nowHour)

      oHour.style.transform = "rotate("+ nowHour*30 +"deg)";
      oMinute.style.transform = "rotate("+ nowMinute*6 +"deg)";
      oSecond.style.transform = "rotate("+ nowSecond*6 +"deg)";
    },1000)
  </script>
</body>
</html>
