<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .face {
      float: left;
      margin: 16px;
      padding: 4px;
      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
      border-radius: 10%;
    }

    .face span {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;
      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }

    .face1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face2 {
      display: flex;
      justify-content: space-between;
    }

    .face2 span:nth-child(2) {
      align-self: flex-end;
    }

    .face3 {
      display: flex;
      justify-content: space-between;
    }

    .face3 span:nth-child(2) {
      align-self: center
    }

    .face3 span:nth-child(3) {
      align-self: flex-end;
    }

    .face4 {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }

    .face4 .clum {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
    }

    .face5 {
      display: flex;
      flex-wrap: wrap;
    }

    .face5 .clum:nth-child(2) {
      /* width: 100%; */
      flex-basis: 100%;
      justify-content: center;
    }

    .face5 .clum {
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
    }
    .face6{
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }
    .face6 .clum{
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <!-- ä¸€ -->
  <div class="face face1">
    <span></span>
  </div>

  <div class="face face2">
    <span></span>
    <span></span>
  </div>

  <div class="face face3">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="face face4">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="face face5">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="face face6">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>


</body>

</html>
