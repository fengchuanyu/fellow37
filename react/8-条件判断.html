<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
</head>
<body>
  <div id="root">

  </div>
  <script type="text/babel">

    function Com1(props) {
      return(
        <h1>这是组件一</h1>
      )
    }

    function Com2(props) {
      return(
        <h1>这是组件二</h1>
      )
    }

    class Foo extends React.Component{
      constructor(props){
        super(props)
        this.state={

        }
      }

      render(){
        let comObj = null;
        if(this.props.com == "Com1"){
          comObj = <Com1/>
        }else{
          comObj = <Com2/>
        }

        return(
          <div>
            {comObj}
          </div>
        )
      }
    }

    ReactDOM.render(
      <Foo com="Com1"/>,
      document.getElementById("root")
    )

    //切换组件 方法一
    // { this.props.com == 'Com1'? <Com1/> : <Com2/> } 
  </script>
</body>
</html>
