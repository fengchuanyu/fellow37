<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    body {
      background-color: black;
    }

    .box {
      margin: 0 auto;
      width: 490px;
      height: 170px;
      border: 5px solid white;
      position: relative;
    }

    .img-bar ul {
      width: 2450px;
      position: absolute;
    }

    .img-bar ul li {
      float: left;
    }

    .btn-bar {
      width: 100%;
      position: absolute;
      bottom: 10px;
      z-index: 10;
    }

    .btn-bar ul li {
      float: left;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #f90;
      text-align: center;
      line-height: 20px;
      color: white;
      margin-left: 10px;
    }

    .left-btn {
      float: left;
    }

    .right-btn {
      float: right;
    }
    .right-btn .active{
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="img-bar">
      <ul id="img-box">
        <li>
          <img src="./image/01.jpg">
        </li>
        <li>
          <img src="./image/02.jpg">
        </li>
        <li>
          <img src="./image/03.jpg">
        </li>
        <li>
          <img src="./image/04.jpg">
        </li>
        <li>
          <img src="./image/05.jpg">
        </li>
      </ul>
    </div>
    <div class="btn-bar">
      <div class="left-btn">
        <ul>
          <li>&lt;</li>
          <li>&gt;</li>
        </ul>
      </div>
      <div class="right-btn">
        <ul>
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    var imgBox = document.getElementById("img-box");
    var leftBtn = document.getElementsByClassName("left-btn")[0].getElementsByTagName("li");
    var numberBtn =document.getElementsByClassName("right-btn")[0].getElementsByTagName("li");
    var timer = null;
    var nowIndex = 0;
    // leftBtn[1].onclick = function () {
    //   timer = setInterval(function () {
    //     if(imgBox.offsetLeft==-490){
    //       clearInterval(timer)
    //     }else{
    //       imgBox.style.left = imgBox.offsetLeft - 10 + "px";
    //     }
    //   }, 16)
    // }
    //切换图片方法
    function changeImg(index){
      //正在运行中的动画停掉
      clearInterval(timer);
      //判断滚动方向
      var direction = 0;
      if(nowIndex > index){
        direction = 1
      }else{
        direction = -1
      }

      //给数字按钮加选中状态
      for(var j=0;j<numberBtn.length;j++){
        numberBtn[j].className = ""
      }
      numberBtn[index].className = "active"

      //开始滚动动画
      timer = setInterval(function(){
        if(imgBox.offsetLeft==-index*490){//判断停止条件
          clearInterval(timer)
          nowIndex = index;
        }else{
          imgBox.style.left = imgBox.offsetLeft + (10*direction) + "px";//开始动画
        }
      },16)
      
    }
    //给数字按钮绑定时间
    for(var i=0;i<numberBtn.length;i++){
      numberBtn[i].index = i;
      numberBtn[i].onclick=function(){
        changeImg(this.index);
      }
    }
    //上一张图片按钮
    leftBtn[0].onclick = function (){
      changeImg(nowIndex - 1);
    }
    //下一张图片按钮
    leftBtn[1].onclick = function (){
      changeImg(nowIndex + 1);
    }
  </script>
</body>

</html>
