    function deepClone(target){
      // 定义结果变量
      let result;
      //判断基本数据类型或引用数据类型
      if(typeof target === "object"){
        //判断数组或对象
        if(Array.isArray(target)){
          result = []//把结果变量变成数组
          for(let val of target){
            result.push(deepClone(val))
          }
        }else{
          result = {}//把结果变量变成对象
          for(let item in target){
            result[item] = deepClone(target[item])
          }
        }

      }else{
        result = target;
      }
      return result;
    }

    let obj = {

      age:"20",
